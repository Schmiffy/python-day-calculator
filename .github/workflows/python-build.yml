name: unittest and docker build

on:
    push:
    branches: [ master ]

jobs:
    build-n-publish:
    name: Unittest
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
            python-version: 3.7
        - name: Lint with flake8
        run: python3 -m unittest -q